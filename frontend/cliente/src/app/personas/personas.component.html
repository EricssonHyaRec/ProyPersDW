<h1> Medicos</h1>
<p-table [value]="personas" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Edad</th>
            <th style="width: 20%;">Acciones </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-persona>
        <tr>
            <td>{{ persona.id }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.especialidad }}</td>
            <td>{{ persona.edad }}</td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button 
                        pButton
                        pRipple
                        type="button" 
                        severity="info"
                        icon="pi pi-pencil" 
                        (click)="editarPersona(persona)" 
                        class="p-button-rounded p-button-text"
                        style="background-color: aliceblue;">
                    </button>
                    <button 
                        pButton
                        pRipple
                        type="button" 
                        severity="danger"
                        icon="pi pi-trash" 
                        (click)="eliminarPersona(persona)" 
                        class="p-button-rounded p-button-text"
                        style="background-color:  aliceblue;">
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-button  *ngIf="isSuperUser" (onClick)="verDialogo()" label="Crear Persona"  icon="pi pi-plus-circle" />
<p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Ingrese los datos de la persona</span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-6rem">Nombre</label>
        <input pInputText [(ngModel)]="nuevaPersona.nombre" id="nombre" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-6rem">Especialidad</label>
        <input pInputText [(ngModel)]="nuevaPersona.especialidad" id="especialidad" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="Edad" class="font-semibold w-6rem">Edad</label>
        <input pInputText [(ngModel)]="nuevaPersona.edad" id="Edad" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary"  [outlined]="true" [rounded]="true" (onClick)="visible = false"icon="pi pi-times" />
        <p-button label="Guardar" (onClick)="guardarPersona()"  [rounded]="true" severity="success"  icon="pi pi-file-plus"/>
    </div>
</p-dialog>
