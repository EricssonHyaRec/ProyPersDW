<div class="registro-container">
    <h2>Registro de Usuario</h2>
    <hr>
    <h5>Registre los datos para poder presionar el boton de registro</h5>
    <form (ngSubmit)="registrarUsuario()" #registroForm="ngForm">
      <div>
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="usuario.username"
          required
        />
      </div>
  
      <div>
        <label for="email">Correo:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="usuario.email"
          required
        />
      </div>
  
      <div>
        <label for="password">Contrase√±a:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="usuario.password"
          required
        />
      </div>
  
    <!-- <button type="submit" [disabled]="!registroForm.form.valid">Registrar</button> -->
      <p-button label="Registrarse" icon="pi pi-user-plus" type="submit" [disabled]="!registroForm.form.valid" [rounded]="true"></p-button>
      <p></p>
      <p-button label="ingresar" icon="pi pi-user-plus" [routerLink]="['/login']" [rounded]="true" severity="contrast"></p-button>
    </form>
  </div>
